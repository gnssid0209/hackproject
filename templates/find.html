<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>분실물 신고·발견 공유</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root{--card-bg:#fff;--muted:#666}
    body{font-family:Inter, Arial, sans-serif;margin:0;background:#f6f7fb;color:#111}
    header{padding:16px 20px;background:#fff;border-bottom:1px solid #e6e9ef}
    h1{margin:0;font-size:1.25rem}
    .wrap{display:flex;gap:16px;padding:16px;max-width:1200px;margin:0 auto}
    .map-wrap{flex:1;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(20,24,40,0.06)}
    #map{height:72vh;min-height:420px}
    aside{width:360px}
    .card{background:var(--card-bg);padding:14px;border-radius:10px;box-shadow:0 6px 18px rgba(20,24,40,0.04)}
    label{display:block;font-weight:600;margin-top:8px}
    input[type=text], input[type=file], textarea{width:100%;box-sizing:border-box;padding:8px;margin-top:6px;border:1px solid #e3e6ee;border-radius:8px}
    .btn{display:inline-block;margin-top:10px;padding:10px 12px;border-radius:8px;background:#1f6feb;color:white;border:none;width:100%;cursor:pointer;font-weight:600}
    .note{font-size:0.9rem;color:var(--muted);margin-top:8px}
    .items{margin-top:12px;max-height:26vh;overflow:auto}
    .item{padding:8px;border-bottom:1px dashed #eef2fb}
    img.thumb{max-width:100%;border-radius:8px;margin-top:8px}
    @media (max-width:900px){.wrap{flex-direction:column;padding:12px}aside{width:100%}#map{height:48vh}}
  </style>
</head>
<body>
  <header>
    <h1>발견 공유</h1>
  </header>

  <main class="wrap">
    <section class="map-wrap card">
      <div id="map"></div>
      <p class="note">현재 내 위치를 기준으로 지도가 열리며, 터치 또는 클릭으로 위치를 선택할 수 있습니다.</p>
    </section>

    <aside>
    <div class="card" style="margin-top:12px">
        <h3 style="margin:0 0 8px 0">point</h3>
        <div id="items" class="items"></div>
      </div>
      
      <div class="card">
        <form id="reportForm" action="/upload" method="post" enctype="multipart/form-data">
          <label for="title">물건</label>
          <input id="title" name="title" type="text" placeholder="예: 검은색 지갑" required>

          <label>발견 위치 (지도에서 클릭)</label>
          <input id="lat" name="lat" type="hidden" readonly required>
          <input id="lng" name="lng" type="hidden" readonly required>
          <input id="address" name="address" type="text" placeholder="주소가 여기에 표시됩니다" readonly required>

          <label for="description">상세설명 (선택)</label>
          <textarea id="description" name="description" rows="3" placeholder="발견 장소·시간 등"></textarea>

          <label for="photo">사진 업로드</label>
          <input id="photo" name="photo" type="file" accept="image/*" required>

          <button class="btn" type="submit">신고하기</button>
        </form>
        <p class="note">주소를 선택하지 않으면 업로드가 차단됩니다.</p>
      </div>

    </aside>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let selectionMarker = null;

    // 내 위치를 가져와서 지도 중심 설정
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        initMap(lat, lng);
      }, () => {
        initMap(37.5665, 126.9780); // 서울 시청 기준
      });
    } else {
      initMap(37.5665, 126.9780);
    }

    function initMap(lat, lng){
      map = L.map('map').setView([lat, lng], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:'© OpenStreetMap contributors'
      }).addTo(map);

      // 현재 위치 마커
      L.marker([lat, lng], {opacity:0.8}).addTo(map).bindPopup('현재 위치').openPopup();

      // 지도 클릭 이벤트
      map.on('click', async (e) => {
        const selLat = e.latlng.lat.toFixed(6);
        const selLng = e.latlng.lng.toFixed(6);

        if (selectionMarker) map.removeLayer(selectionMarker);
        selectionMarker = L.marker([selLat, selLng]).addTo(map).bindPopup('선택된 위치').openPopup();

        // 주소 가져오기 (Nominatim Reverse Geocoding)
        const url = `https://nominatim.openstreetmap.org/reverse?lat=${selLat}&lon=${selLng}&format=json&accept-language=ko`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          const address = data.display_name || '주소를 불러올 수 없습니다.';
          document.getElementById('address').value = address;
          document.getElementById('lat').value = selLat;
          document.getElementById('lng').value = selLng;
        } catch (err) {
          console.error(err);
          document.getElementById('address').value = '주소 조회 중 오류가 발생했습니다.';
        }
      });

      loadItems();
    }

    async function loadItems(){
      try{
        const res = await fetch('/items.json');
        const items = await res.json();
        const list = document.getElementById('items');
        list.innerHTML = '';
        items.forEach(it=>{
          if(it.lat && it.lng){
            const m = L.marker([it.lat, it.lng]).addTo(map);
            const img = it.filename ? ('<img class="thumb" src="/uploads/'+encodeURIComponent(it.filename)+'">') : '';
            m.bindPopup('<b>'+ (it.title||'제목 없음') +'</b><br>' + (it.description||'') + '<br>' + img);
          }
          const d = document.createElement('div'); 
          d.className='item';
          d.innerHTML = '<strong>'+ (it.title||'제목 없음') +'</strong>'
                        +'<div style="font-size:0.9rem;color:#444">'+(it.description||'')+'</div>'
                        +'<div style="font-size:0.8rem;color:#888">'+(it.created_at? new Date(it.created_at).toLocaleString():'')+'</div>';
          list.appendChild(d);
        });
      }catch(err){
        console.error(err);
      }
    }

    document.getElementById('reportForm').addEventListener('submit', function(e){
      const address = document.getElementById('address').value;
      if(!address){ 
        e.preventDefault(); 
        alert('지도에서 주소를 선택하세요.'); 
      }
    });
  </script>
</body>
</html>
